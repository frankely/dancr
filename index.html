<html>
  <head>
    <style>
      .left {
        width: 50%;
        float: left;
      }
      .left, .right {
        font-size: 200px;
      }
      .right {
        width: 50%;
        float: right;
      }
      .row {
        width: 100%;
      }
      span {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="stepContainer">
      <div class="left">
        <div class="row">
          Front <span>{{left.front}}</span>
        </div>
        <div class="row">
          Heel <span>{{left.heel}}</span>
        </div>
      </div>
      <div class="right">
        <div class="row">
          Front <span>{{right.front}}</span>
        </div>
        <div class="row">
          Heel <span>{{right.heel}}</span>
        </div>
      </div>
    </div>
    <script src="/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
